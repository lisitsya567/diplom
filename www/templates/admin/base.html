<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админ-панель{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .admin-sidebar {
            min-height: 100vh;
            background-color: #191919;
            padding: 20px;
        }
        .admin-sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .admin-sidebar a:hover {
            background-color: #C69C72;
        }
        .admin-content {
            padding: 20px;
        }
        .admin-header {
            background-color: #191919;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
        }
        .btn-admin {
            background-color: #C69C72;
            border: none;
            color: white;
        }
        .btn-admin:hover {
            background-color: #a67c52;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 admin-sidebar">
                <h3 class="text-white mb-4">Админ-панель</h3>
                <nav>
                    <a href="/admin">Главная</a>
                    <a href="/admin/doctors">Врачи</a>
                    <a href="/admin/appointments">Записи</a>
                    <a href="/admin/users">Пользователи</a>
                    <li><a href="/profile/logout">Выйти</a></li>
                    <a href="/" class="mt-5">Вернуться на сайт</a>
                </nav>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10">
                <div class="admin-header">
                    <h2>{% block header %}Админ-панель{% endblock %}</h2>
                </div>
                <div class="admin-content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
